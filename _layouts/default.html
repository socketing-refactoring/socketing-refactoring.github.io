<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name"><a href="{{ "/" | relative_url }}" style="color: #fff">{{ site.title }}</a></h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      <nav>
        <a class="btn" href="{{ "/" | relative_url }}">Home</a>
        <a class="btn" href="{{ "/tags/" | relative_url }}">Tags</a>
        <a class="btn" href="{{ "/categories/" | relative_url }}">Categories</a>
      </nav>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <button id="topBtn" title="Go to top">â†‘ Top</button>
      <footer class="site-footer">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Powered by <a href="https://jekyllrb.com" target="_blank">Jekyll</a>.</p>
      </footer>
    </main>
    <script src="{{ '/assets/js/top-button.js' | relative_url }}"></script>
  </body>
</html>
