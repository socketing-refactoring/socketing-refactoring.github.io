<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0 1rem;
      max-width: 720px;
      margin: 0 auto;
      background-color: #f9f9f9;
      color: #333;
    }
    header, footer {
      padding: 1rem 0;
      text-align: center;
    }
    nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #007acc;
    }
    nav a:hover {
      text-decoration: underline;
    }
    article {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
    <nav>
      <a href="{{ "/" | relative_url }}">Home</a>
      <a href="{{ "/tags/" | relative_url }}">Tags</a>
      <a href="{{ "/categories/" | relative_url }}">Categories</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Powered by <a href="https://jekyllrb.com" target="_blank">Jekyll</a>.</p>
  </footer>
</body>
</html>
